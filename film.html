<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Film - CineMax</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-gray-900 text-white">
    <!-- Navigation (sama seperti index.html) -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-gray-900/95">
      <div class="container">
        <a
          class="navbar-brand flex items-center text-red-600 font-bold text-xl"
          href="index.html"
        >
          <i class="fas fa-film mr-2"></i>CineMax
        </a>
        <!-- ... navigation items ... -->
      </div>
    </nav>

    <div class="pt-20">
      <div class="container">
        <h1 class="text-4xl font-bold mb-8">Daftar Film</h1>

        <!-- Filter Section -->
        <div class="bg-gray-800 p-6 rounded-2xl mb-8">
          <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <select
              class="bg-gray-700 border-0 text-white rounded-lg px-4 py-3"
            >
              <option>Semua Genre</option>
              <option>Action</option>
              <option>Drama</option>
              <option>Comedy</option>
            </select>
            <select
              class="bg-gray-700 border-0 text-white rounded-lg px-4 py-3"
            >
              <option>Semua Bioskop</option>
              <option>Plaza Indonesia</option>
              <option>Grand Indonesia</option>
            </select>
            <input
              type="date"
              class="bg-gray-700 border-0 text-white rounded-lg px-4 py-3"
            />
            <button
              class="bg-red-600 text-white rounded-lg px-6 py-3 font-semibold hover:bg-red-700"
            >
              Cari Film
            </button>
          </div>
        </div>

        <!-- Movie Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
          <!-- Movie cards akan di-load oleh JavaScript -->
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/script.js"></script>
  </body>
</html>
